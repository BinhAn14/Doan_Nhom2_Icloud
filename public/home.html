<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trang Chủ - Nhóm 1</title>
    <style>
      :root{--primary:#3498db;--accent:#27ae60}
      body{
        margin:0;min-height:100vh;display:flex;flex-direction:column;
        font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;background:#f4f7fa;color:#222;
      }
      header{
        display:flex;justify-content:flex-end;gap:12px;padding:18px 24px;background:linear-gradient(90deg,#2c3e50, #34495e);color:#fff;align-items:center;
      }
      header .btn{background:transparent;border:2px solid rgba(255,255,255,0.18);color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:600}
      header .btn:hover{background:rgba(255,255,255,0.06)}

      main{flex:1;display:flex;align-items:center;justify-content:center;padding:30px}
      .card{background:#fff;padding:40px;border-radius:10px;box-shadow:0 8px 30px rgba(30,40,50,0.08);text-align:center;max-width:780px;width:100%}
      .card h1{margin:0 0 16px;font-size:2rem;color:var(--primary)}
      .card p{margin:0 0 22px;color:#444;font-size:1.05rem}
      .card .actions{display:flex;gap:12px;justify-content:center}
      .primary{background:var(--primary);color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:700}
      .secondary{background:var(--accent);color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:700}

      footer{padding:14px 20px;text-align:center;color:#666;font-size:0.9rem}
      @media (max-width:520px){.card{padding:20px}.card h1{font-size:1.5rem}}
    </style>
  </head>
  <body>
    <header>
      <button class="btn" onclick="location.href='/login'">Đăng nhập</button>
      <button class="btn" onclick="location.href='/register'">Đăng ký</button>
    </header>

    <main>
      <div class="card" role="main">
        <h1>Chào mừng đến Nhóm 2</h1>
        <p>Chào mừng bạn đến với trang chính của Nhóm 1. Hãy đăng nhập hoặc đăng ký để tiếp tục khám phá.</p>
        <div class="actions">
          <button class="primary" onclick="location.href='/login'">Đăng nhập</button>
          <button class="secondary" onclick="location.href='/register'">Đăng ký</button>
        </div>
      </div>
    </main>

    <footer>© Nhóm 2</footer>
  </body>
</html>
