<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Sản Phẩm</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1000px;
        margin: 20px auto;
        background-color: #f9f9f9;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
      }

      form,
      .search-container,
      table {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      input,
      button,
      select,
      textarea {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        max-width: 400px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        transition: 0.2s;
      }

      button:hover {
        background-color: #2980b9;
      }

      button.delete-btn {
        background-color: #e74c3c;
      }

      button.delete-btn:hover {
        background-color: #c0392b;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #2c3e50;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      img {
        border-radius: 4px;
      }

      .flex-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      @media (max-width: 600px) {
        input,
        button,
        select,
        textarea {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Quản Lý Sản Phẩm</h1>

    <h2>Thêm / Sửa Sản Phẩm</h2>
    <form id="product-form">
      <input type="hidden" id="product_id" />
      <label for="product_name">Tên sản phẩm</label>
      <input id="product_name" required />
      <label for="description">Mô tả</label>
      <textarea id="description" rows="2"></textarea>
      <label for="price">Giá</label>
      <input id="price" type="number" min="0" step="0.01" value="0" />
      <label for="stock">Số lượng</label>
      <input id="stock" type="number" min="0" value="0" />
      <label for="category_id">ID danh mục</label>
      <input id="category_id" type="number" />
      <label for="image_url">URL hình ảnh</label>
      <input id="image_url" />
      <div class="flex-row">
        <button type="submit">Lưu sản phẩm</button>
        <button type="button" id="reset-btn">Đặt lại</button>
      </div>
    </form>

    <h2>Tìm kiếm sản phẩm</h2>
    <div class="search-container">
      <div class="flex-row">
        <input type="text" id="search-query" placeholder="Tên hoặc mô tả..." />
        <button id="search-btn">Tìm kiếm</button>
      </div>
    </div>

    <h2>Danh sách sản phẩm</h2>
    <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Danh mục</th>
          <th>Hình ảnh</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const apiBase = "/api/products";

      async function fetchProducts(q = "") {
        const url = new URL(apiBase, window.location.origin);
        if (q) url.searchParams.append("q", q);
        const res = await fetch(url);
        const data = await res.json();
        return data.data;
      }

      function renderProducts(products) {
        const tbody = document.querySelector("#products-table tbody");
        tbody.innerHTML = "";
        for (const p of products) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.product_id}</td>
            <td>${p.product_name}</td>
            <td>${p.description}</td>
            <td>${p.price}</td>
            <td>${p.stock}</td>
            <td>${p.category_id ?? ""}</td>
            <td>${
              p.image_url
                ? `<img src="${p.image_url}" alt="img" width="50" />`
                : ""
            }</td>
            <td>
              <button onclick="editProduct(${p.product_id})">Sửa</button>
              <button class="delete-btn" onclick="deleteProduct(${
                p.product_id
              })">Xóa</button>
            </td>
          `;
          tbody.appendChild(tr);
        }
      }

      async function loadProducts() {
        const q = document.getElementById("search-query").value.trim();
        const products = await fetchProducts(q);
        renderProducts(products);
      }

      async function editProduct(id) {
        const res = await fetch(`${apiBase}/${id}`);
        if (!res.ok) return alert("Không tìm thấy sản phẩm");
        const p = await res.json();
        document.getElementById("product_id").value = p.product_id;
        document.getElementById("product_name").value = p.product_name;
        document.getElementById("description").value = p.description;
        document.getElementById("price").value = p.price;
        document.getElementById("stock").value = p.stock;
        document.getElementById("category_id").value = p.category_id ?? "";
        document.getElementById("image_url").value = p.image_url;
        window.scrollTo(0, 0);
      }

      async function deleteProduct(id) {
        if (!confirm("Bạn có chắc muốn xóa không?")) return;
        const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Đã xóa");
          loadProducts();
        } else {
          alert("Xóa thất bại");
        }
      }

      document
        .getElementById("product-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("product_id").value;
          const payload = {
            product_name: document.getElementById("product_name").value,
            description: document.getElementById("description").value,
            price: Number(document.getElementById("price").value),
            stock: Number(document.getElementById("stock").value),
            category_id: document.getElementById("category_id").value
              ? Number(document.getElementById("category_id").value)
              : null,
            image_url: document.getElementById("image_url").value,
          };

          let res;
          if (id) {
            res = await fetch(`${apiBase}/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
          } else {
            res = await fetch(apiBase, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
          }

          if (res.ok) {
            alert(id ? "Cập nhật thành công" : "Thêm thành công");
            resetForm();
            loadProducts();
          } else {
            alert("Lỗi khi lưu sản phẩm");
          }
        });

      document.getElementById("reset-btn").addEventListener("click", resetForm);

      function resetForm() {
        document.getElementById("product-form").reset();
        document.getElementById("product_id").value = "";
      }

      document
        .getElementById("search-btn")
        .addEventListener("click", loadProducts);

      loadProducts();
    </script>
  </body>
</html>
