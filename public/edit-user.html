<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chỉnh sửa User</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: 600;
    }
    button:hover {
      background: #2980b9;
    }
    .link-back {
      text-align: center;
      margin-top: 20px;
    }
    .link-back a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Chỉnh sửa User</h1>

  <form id="edit-user-form">
    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="role">Role</label>
    <select id="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Lưu thay đổi</button>
  </form>

  <div class="link-back">
    <a href="admin.html">← Quay lại Dashboard</a>
  </div>

  <script>
    const apiUsers = "/api/users";

    // Lấy id user từ URL, ví dụ edit-user.html?id=5
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");
    if (!userId) {
      alert("Không có user ID");
      window.location.href = "admin.html";
    }

    // Load thông tin user từ API
    async function loadUser() {
      const res = await fetch(`${apiUsers}/${userId}`, { credentials: "include" });
      if (!res.ok) {
        alert("Không tìm thấy user");
        window.location.href = "admin.html";
        return;
      }
      const user = await res.json();
      document.getElementById("email").value = user.email;
      document.getElementById("role").value = user.role;
    }

    loadUser();

    // Xử lý submit form
    document.getElementById("edit-user-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value;

      if (!email) {
        alert("Email không được để trống");
        return;
      }

      const res = await fetch(`${apiUsers}/${userId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, role })
      });

      if (res.ok) {
        alert("Cập nhật user thành công");
        window.location.href = "admin.html";
      } else {
        const data = await res.json();
        alert(data.error || "Cập nhật thất bại");
      }
    });
  </script>
</body>
</html>
